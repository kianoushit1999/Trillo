<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="/img/logo.png" alt="" class="logo">
                <div class="search">
                    <input type="text" class="search__input" placeholder="Search hotels">
                    <button href="#" class="search__icon__link">
                        <svg class="search__iconbox icon search__icon__link__1">
                            <use xlink:href="/img/sprite.svg#icon-magnifying-glass" class="search__icon"></use>
                        </svg>
                    </button>
                </div>

                <div class="user-info">
                    <div class="user-info__box">
                        <svg class="icon user-info__box--icon">
                            <use xlink:href="/img/sprite.svg#icon-chat" class=""></use>
                        </svg>
                        <span class="user-info__box--flag">8</span>
                    </div>
                    <div class="user-info__box">
                        <svg class="user-info__box--icone icon">
                            <use xlink:href="/img/sprite.svg#icon-bookmarks"></use>
                        </svg>
                        <span class="user-info__box--flag">5</span>
                    </div>
                    <div class="user-info__box">
                        <img  class="icon--img user-info__box--img" src="/img/user-3.jpg" alt="">
                        <span>Kianoush</span>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="sidebar"></div>
                <main class="main-content"></main>
            </div>
        </div>
    </body>
</html>
